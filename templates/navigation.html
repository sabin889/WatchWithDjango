<header>
    <nav class="navbar navbar-expand-xl position-fixed navbar-dark bg-dark w-100">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 fw-bold" href="/home">A Watcher</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="menu-option navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="/home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="/shop">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="/contact">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-light" type="submit">Search</button>
            </form>
            <ul class="navbar-nav" style="width: 8vw">
              {% if request.user.is_authenticated %}

              <li class="nav-iteam">

                <a href="/user/cart/{{user.id}}" class="nav-link"
                  ><i
                    class="fa fa-shopping-cart"
                    style="font-size: 1.6rem"
                    aria-hidden="true"
                  ></i>
                </a>
              </li>
              {%else%}

              <li class="nav-iteam">

                <a href="/user/login" class="nav-link"
                  ><i
                    class="fa fa-shopping-cart"
                    style="font-size: 1.6rem"
                    aria-hidden="true"
                  ></i>
                </a>
              </li>

              {%endif%}
              {% if request.user.is_authenticated %}
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle fs-5"
                  href=""
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{request.user.username}}
                </a>
                <ul
                  class="dropdown-menu bg-dark"
                  aria-labelledby="navbarDropdown"
                >
                  <li><a class="dropdown-item text-light" href="/user/cart/{{request.user.id}}">Cart</a></li>
                  <li><a class="dropdown-item text-light" href="#">Info</a></li>
                  <li >
                   
                    <a class="dropdown-item text-light" href="/user/logout"
                      >logout </a
                    >
                  </li>

                {% else %}
              </li>
              <li class="nav-iteam">
                <a href="/user/login" class="nav-link"
                  ><i
                    class="fa fa-user"
                    style="font-size: 1.6rem"
                    aria-hidden="true"
                  ></i
                ></a>
              </li>

              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
</header>
