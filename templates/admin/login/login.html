<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid   " style="height: 100vh; background-color: #ddd; ">
        <div class="row d-flex  align-items-center"  style="height: 100%; ">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-white  mt-4 " style="padding: 5vh 3vw;">
                    <form action="/admin/login/superuser" method="post" class="row g-3">
                        {% csrf_token %}
                        <h4>Admin Login</h4>
                        <div class="col-12">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        
                        <div class="col-12">
                            <input type="submit" class="btn btn-dark float-end" value="Log In"></input>
                        </div>
                    </form>
                    <hr class="mt-4">
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
